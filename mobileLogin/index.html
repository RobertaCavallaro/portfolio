<!DOCTYPE html>
<!-- Roberta Cavallaro -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="wrapper">
  <div class="login-container">
    <h2>Login</h2>
    <form class="pure-form pure-form-stacked">
      <fieldset>
        <div class="pure-g">
          <div class="pure">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" class="pure-u-23-24" />
          </div>
          <div class="pure">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" class="pure-u-23-24" />
          </div>
        </div>
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="pure-u-23-24" required="" />
        <label for="remember" class="pure-checkbox">
          <input type="checkbox" id="remember" /> Remember me
        </label>
        <label for="multi-terms" class="pure-checkbox">
          <input type="checkbox" id="terms" /> I&#x27;ve read the terms and conditions
          </label>
        <button type="submit" class="pure-button pure-button-primary" id="login" onclick="validateLogin()" disabled>Log In</button>
      </fieldset>
    </form>
  </div>
</div>


  <script src="./js/script.js"></script>

</body>
</html>
